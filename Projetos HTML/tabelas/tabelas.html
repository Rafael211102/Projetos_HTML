<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>tabelas</title>
</head>
<body>
    <!--Aqui vem o cÃ³digo HTML-->
    <table>
      <tr>
        <th>TITULO COLUNA 1</th> <!--th significa Table Header (titulo da tabela)-->
        <th>TITULO COLUNA 2</th>
        <th>TITULO COLUNA 3</th>
        <th>TITULO COLUNA 4</th>
       
      </tr>

        <tr> <!--tr significa table row (linha de tabela)-->
            <td>POS 0 0</td> <!--td significa table data-->
            <td>POS 0 1</td>
            <td>POS 0 2</td>
            <td>POS 0 3</td>
          
        </tr>
        <tr>
            <td>POS 1 0 </td>
            <td>POS 1 1</td>
            <td>POS 1 2</td>
            <td>POS 1 3</td>
         
        </tr>
        <tr>
            <td>POS 2 0</td>
            <td>POS 2 1</td>
            <td>POS 2 2</td>
            <td>POS 2 3</td>
           
        </tr>
        <tr>
            <td>POS 3 0</td>
            <td>POS 3 1</td>
            <td>POS 3 2</td>
            <td>POS 3 3</td>
         
        </tr>
        <tr>
            <td>POS 4 0</td>
            <td>POS 4 1</td>
            <td>POS 4 2</td>
            <td>POS 4 3</td>
           
        </tr>
    </table>
    
</body>
</html>
