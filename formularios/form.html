<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>formulario</title>
</head>
<body>
    <form class="formulario-exemplo">
        <label>E-mail:</label>
        <br>
        <input type="email ou telefone" id="entrada de dados" required>
        <br>
        <label>Senha:</label>
        <br>
        <input type="password" id="senha" required>
        <br>
        <!--Se for direcionar para outra função use a tag button-->
        <button>Esqueci a senha</button> 
        <!--Se dados vão para algun lugar, sempre usar input Button-->
        <input type="submit" id="botao" value="Entrar">
    </form>
</body>
</html>
